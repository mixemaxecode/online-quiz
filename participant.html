<!-- participant.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Quiz-Teilnehmer</title>
    <style>
        #question-board {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #buzzer {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="question-board">Warten auf Frage...</div>
    <button id="buzzer" disabled>Buzzer!</button>
    <div id="result"></div>

    <script>
        const questionBoard = document.getElementById('question-board');
        const buzzer = document.getElementById('buzzer');
        const result = document.getElementById('result');
        let buzzTime = null;

        // F�ge hier einfache Logik f�r die Simulation der Echtzeit-Kommunikation hinzu
        const ws = new WebSocket('ws://localhost:8080'); // WebSocket-Verbindung

        // WebSocket Nachricht empfangen
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.type === 'new-question') {
                questionBoard.textContent = data.question;
                result.textContent = "";
                buzzer.disabled = false;
                buzzTime = null;
            } else if (data.type === 'buzz-result') {
                buzzer.disabled = true;
                result.textContent = data.message;
            }
        };

        // Buzz-Klick
        buzzer.addEventListener('click', () => {
            buzzTime = new Date().getTime();
            ws.send(JSON.stringify({ type: 'buzz', time: buzzTime }));
            buzzer.disabled = true;
        });
    </script>
</body>
</html>
