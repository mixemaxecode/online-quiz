<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizmaster</title>
    <style>
        .question-card {
            cursor: pointer;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
        }

        .question-active {
            font-weight: bold;
            background-color: lightyellow;
        }

        #log-panel {
            margin-top: 20px;
            height: 150px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="question-board"></div>
    <div id="participants-panel"></div>
    <button id="register">Registrieren</button>
    <input type="text" id="name" placeholder="Dein Name">
    <div id="log-panel"></div>
    <button id="correct-answer" class="hidden">Richtig</button>
    <button id="wrong-answer" class="hidden">Falsch</button>
    <button id="close-question" class="hidden">Frage schlie√üen</button>
    <script src="app.js"></script>
</body>
</html>
