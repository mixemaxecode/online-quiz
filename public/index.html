<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Teilnehmer</title>
    <style>
        #question-board {
            margin: 20px;
        }

        #question {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }

        .participant {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }

        .fastest {
            background-color: lightgreen;
        }

        #participants-panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #buzzer {
            margin: 20px;
            padding: 15px;
            font-size: 18px;
        }

        #register-container {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="register-container">
        <input type="text" id="name" placeholder="Dein Name">
        <button id="register">Registrieren</button>
    </div>

    <div id="question-board">
        <div id="question">Warte auf die Frage...</div>
    </div>
    <div id="participants-panel"></div>
    <button id="buzzer" disabled>Buzzern</button>
    <script src="app.js"></script>
</body>
</html>
